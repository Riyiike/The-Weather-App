<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="left-nav">
                    <h1 class="nav-header">Acuweather</h1>
                </div>
                <div class="right-nav">
                    <button class="btn">ELCANAR</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="showcase">
                <div class="location">
                    <h2 class="location-timezone">Timezone</h2>
                    <p class="location-name">Elcanar</p>
                </div>
            </div>


            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree">34</h2>
                    <span>F</span>
                    <p class="temperature-description-0">Feels like 7</p>
                </div>

                <div class="degree-section">
                    <h2 class="temperature-name">Rain</h2><span>icon</span>
                    <p class="temperature-description">40%</p>
                </div>

                <div class="degree-section">
                    <h2 class="temperature-name">Wind</h2>
                    <span>icon</span>
                    <p class="temperature-description">8km/hr</p>
                </div>

                <div class="degree-section">
                    <h2 class="temperature-name">Humidity</h2>
                    <span>icon</span>
                    <p class="temperature-description">5%</p>
                </div>

            </div>

    </main>
</body>

</html>
